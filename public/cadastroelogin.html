<!DOCTYPE html>
<html lang="pt-br">
 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login e Cadastro</title>
<style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
 
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
 
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 320px;
        }
 
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #c5a3e0; /* Cor roxa lavanda */
        }
 
        form {
            display: flex;
            flex-direction: column;
        }
 
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
 
        input {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: all 0.3s;
        }
 
        input:focus {
            border-color: #c5a3e0; /* Cor ao focar */
            outline: none;
        }
 
        button {
            padding: 12px;
            background-color: #c5a3e0; /* Cor roxa lavanda */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
 
        button:hover {
            background-color: #b594d5; /* Cor mais escura ao passar o mouse */
            transform: scale(1.05);
        }
 
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #c5a3e0; /* Cor roxa lavanda */
            text-decoration: none;
            font-weight: bold;
        }
 
        a:hover {
            text-decoration: underline;
            color: #b594d5; /* Cor do link ao passar o mouse */
        }
</style>
</head>
 
<body>
<div class="container">
<h2>Login</h2>
<form action="" method="post">
<label for="login-email">Email</label>
<input type="email" id="login-email" name="login-email" required>
 
            <label for="login-senha">Senha</label>
<input type="password" id="login-senha" name="login-senha" required>
 
            <button type="submit">Entrar</button>
</form>
<a href="#cadastro">Cadastrar-se</a>
</div>
 
    <div class="container" id="cadastro" style="display:none; margin-top: 20px;">
<h2>Cadastro</h2>
<form action="" method="post">
<label for="nome">Nome</label>
<input type="text" id="nome" name="nome" required>
 
            <label for="email">Email</label>
<input type="email" id="email" name="email" required>
 
            <label for="senha">Senha</label>
<input type="password" id="senha" name="senha" required>
 
            <label for="confirmar-senha">Confirme a Senha</label>
<input type="password" id="confirmar-senha" name="confirmar-senha" required>
 
            <button type="submit">Cadastrar</button>
</form>
<a href="#login">Voltar ao Login</a>
</div>
 
    <script>
        document.querySelector('a[href="#cadastro"]').addEventListener('click', function () {
            document.querySelector('.container:first-of-type').style.display = 'none';
            document.querySelector('.container:last-of-type').style.display = 'block';
        });
 
        document.querySelector('a[href="#login"]').addEventListener('click', function () {
            document.querySelector('.container:last-of-type').style.display = 'none';
            document.querySelector('.container:first-of-type').style.display = 'block';
        });
</script>
</body>
 
</html>
