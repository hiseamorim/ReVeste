<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro - Reveste</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Estilo para o fundo "Reveste" */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #c5a3e0; /* Roxo lavanda */
            opacity: 0.2; /* Transparência */
            z-index: 1;
            text-align: center;
            font-size: 10rem;
            color: #5e4b8c; /* Cor roxa mais escura */
            line-height: 100vh; /* Centraliza verticalmente */
            font-weight: bold;
            pointer-events: none; /* Para que não interfira com outros elementos */
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Branco com transparência */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px; /* Reduzindo o padding */
            width: 280px; /* Largura menor */
            height: 360px; /* Altura menor */
            position: relative;
            z-index: 2; /* Fica acima do fundo */
        }

        h2 {
            text-align: center;
            margin-bottom: 15px; /* Reduzindo a margem */
            color: #5e4b8c; /* Cor roxa mais escura */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px; /* Reduzindo o padding */
            margin-bottom: 10px; /* Reduzindo a margem */
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #5e4b8c; /* Cor ao focar */
            outline: none;
        }

        button {
            padding: 10px; /* Reduzindo o padding */
            background-color: #5e4b8c; /* Cor roxa mais escura */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #4b3d6d; /* Cor mais escura ao passar o mouse */
            transform: scale(1.05);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px; /* Reduzindo a margem */
            color: #5e4b8c; /* Cor roxa mais escura */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: #4b3d6d; /* Cor do link ao passar o mouse */
        }

        /* Estilos da página principal */
        .main-content {
            display: none; /* Inicialmente oculto */
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #5e4b8c; /* Cor roxa mais escura para os links */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #4b3d6d; /* Cor ao passar o mouse */
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #5e4b8c; /* Cor roxa mais escura */
        }
    </style>
</head>
<body>

<div class="background">Reveste</div>

<div class="container" id="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="login-email" required>
        <label for="login-senha">Senha</label>
        <input type="password" id="login-senha" name="login-senha" required>
        <button type="submit">Entrar</button>
    </form>
    <a href="#cadastro" id="toggleToRegister">Cadastrar-se</a>
</div>

<div class="container" id="cadastro-container" style="display:none;">
    <h2>Cadastro</h2>
    <form id="cadastro-form">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
        <label for="confirmar-senha">Confirme a Senha</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required>
        <button type="submit">Cadastrar</button>
    </form>
    <a href="#login" id="toggleToLogin">Voltar ao Login</a>
</div>

<div class="main-content" id="main-content">
    <header>
        <h1>Reveste</h1>
        <nav>
            <a href="#sobre">Sobre</a>
            <a href="#trocas">Trocas</a>
            <a href="#doacoes">Doações</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>
    <section id="sobre">
        <h2>Sobre o Reveste</h2>
        <p>Bem-vindo ao Reveste! Nossa missão é promover a moda sustentável através da troca e doação de roupas.</p>
    </section>
    <footer>
        <p>&copy; 2024 y. Todos os direitos reservados.</p>
    </footer>
</div>

<script>
    // Alternar entre Login e Cadastro
    document.getElementById('toggleToRegister').onclick = function() {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('cadastro-container').style.display = 'block';
    }

    document.getElementById('toggleToLogin').onclick = function() {
        document.getElementById('cadastro-container').style.display = 'none';
        document.getElementById('login-container').style.display = 'block';
    }

    // Simular o login e mostrar o conteúdo principal
    document.getElementById('login-form').onsubmit = function(event) {
        event.preventDefault(); // Impede o envio do formulário
        // Aqui você pode adicionar lógica de autenticação
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
    }

    // Simular o cadastro e mostrar o conteúdo principal
    document.getElementById('cadastro-form').onsubmit = function(event) {
        event.preventDefault(); // Impede o envio do formulário
        // Aqui você pode adicionar lógica de cadastro
        document.getElementById('cadastro-container').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
    }
</script>
</body>
</html>
