<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reveste - Moda de Troca e Doação</title>
<style>
    /* Seu estilo existente */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f8ff;
        color: #333;
    }
    header {
        background-image: url('img/imagem.png');
        background-size: 300px;
        background-repeat: no-repeat;
        background-position: center;
        color: #9370db;
        padding: 40px;
        text-align: center;
    }
    nav {
        margin: 20px 0;
    }
    nav a {
        color: #9370db;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
    }
    nav a:hover {
        color: #5e4b8c;
    }
    section {
        padding: 20px;
    }
    footer {
        background-color: #5f9ea0;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: relative;
        bottom: 0;
        width: 100%;
    }
    .button {
        background-color: #fffacd;
        color: #333;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #f0e68c;
    }

    /* Estilo do Modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 300px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body>
<header>
<h1>Reveste</h1>
<nav>
<a href="#sobre">Sobre</a>
<a href="#trocas">Trocas</a>
<a href="#doacoes">Doações</a>
<a href="#contato">Contato</a>
<button class="button" id="loginBtn">Login/Cadastrar</button>
</nav>
</header>

<!-- Conteúdo do site -->
<section id="sobre">
<h2>Sobre o Revest</h2>
<img src="https://via.placeholder.com/800x400?text=Imagem+Sobre+Revest" alt="Sobre o Revest" class="image">
<p>Bem-vindo ao Revest! Nossa missão é promover a moda sustentável através da troca e doação de roupas.</p>
</section>

<!-- Modal de Login/Cadastro -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form action="" method="post">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="login-email" required>
            <label for="login-senha">Senha</label>
            <input type="password" id="login-senha" name="login-senha" required>
            <button type="submit">Entrar</button>
        </form>
        <a href="#cadastro" id="toggleToRegister">Cadastrar-se</a>

        <div id="cadastro" style="display:none;">
            <h2>Cadastro</h2>
            <form action="" method="post">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
                <label for="confirmar-senha">Confirme a Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                <button type="submit">Cadastrar</button>
            </form>
            <a href="#login" id="toggleToLogin">Voltar ao Login</a>
        </div>
    </div>
</div>

<footer>
<p>&copy; 2024 y. Todos os direitos reservados.</p>
</footer>

<script>
    // Modal
    var modal = document.getElementById("loginModal");
    var btn = document.getElementById("loginBtn");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
        modal.style.display = "flex";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Alternar entre Login e Cadastro
    document.getElementById('toggleToRegister').onclick = function() {
        document.querySelector('.modal-content h2').innerText = 'Cadastro';
        document.querySelector('form').style.display = 'none';
        document.getElementById('cadastro').style.display = 'block';
    }

    document.getElementById('toggleToLogin').onclick = function() {
        document.querySelector('.modal-content h2').innerText = 'Login';
        document.querySelector('form').style.display = 'block';
        document.getElementById('cadastro').style.display = 'none';
    }
</script>
</body>
</html>
